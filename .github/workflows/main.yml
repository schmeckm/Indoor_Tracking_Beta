name: Deployment of IndoorTracking to Server

on:
  push:
    branches:
      - Development

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Check Code out
        uses: actions/checkout@v2

      - name: Stop old Application with PM2 stop
        run: |
          ssh root@35.235.241.19 'pm2 stop pareto-anywhere'

      - name: Update Server
        run: |
          # Kopiert die aktuellen Repository-Dateien zum Zielverzeichnis
          rsync -av --exclude='.git' ./ root@35.235.241.19:/indoortrackingbackend/

      - name: Start App with PM2 
        run: |
          ssh root@35.235.241.19 'cd /indoortrackingbackend && pm2 start pareto-anywhere'